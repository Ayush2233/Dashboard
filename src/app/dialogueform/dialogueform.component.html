<h1 mat-dialog-title>Add Widget</h1>
<div mat-dialog-content class="dialog-content">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Widget Name</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Widget Text</mat-label>
    <textarea matInput [(ngModel)]="data.text"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button class="custom-button" (click)="onCancel()">Cancel</button>
  <button mat-button class="custom-button" (click)="onAdd()">Add</button>
</div>
