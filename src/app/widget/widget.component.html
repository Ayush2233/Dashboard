<div class="widget">

  <div class="leftcol">
    <p style="font-weight: bold;">{{ widget.name }}</p>

    <div class="widgetcontent">
      <p >{{ widget.text }}</p>
    </div>
    
  </div>

  <div>
    <button class="removebutton" (click)="removeWidget()">x</button>
  </div>

</div>
